<html>
    <head>
        <title>Water Project</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="css/bootstrap.min.css" />
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <h1>Water Project</h1>

        <div id="login">
        	<input id="username" type="text" placeholder="Username" />
        	<input id="password" type="password" placeholder="Password" />
        	<label>New User<input id="newUser" type="checkbox" /></label>
        	<input id="submit" type="submit" value="Submit" />
        </div>

        <div id="main" hidden="hidden">
            <input class="drinkingButton" type="button" value="Bottle" />
            <input class="drinkingButton" type="button" value="Cup" />
            <input class="drinkingButton" type="button" value="Sip" />
            <strong>Other:</strong><input class="drinkingField" type="text" name="amount" />
        </div>
    </body>
</html>
