<html>
<head>
    <title>THIRSTY</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand navpush">THIRSTOMETER</a>
                <div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li><a data-toggle="modal" href="#login" class="navitem loggedout">LOGIN</a></li>
                        <li><a data-toggle="modal" href="#register" class="navitem loggedout">REGISTER</a></li>
                        <li><a href="#" class="navitem">ABOUT</a></li>
                        <li><a href="#" class="navitem">FAQ</a></li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div style="height:90px"></div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>WHAT ARE YOU DRINKING?</h1>
            </div>
        </div>
        <div style="width:100%; height:100px;"></div>
        <div class="loggedin">
            <div class="row text-center">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-default btn-large btn-block drinkingButton" data-amount="4.23" value="Nalgene">A WHOLE NALGENE</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-default btn-large btn-block drinkingButton" data-amount="2.11" value="Bottle">A WATER BOTTLE</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-default btn-large btn-block drinkingButton" data-amount="1" value="Cup">JUST A SINGLE CUP</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-default btn-large btn-block drinkingButton" data-amount=".08" value="Sip">A LITTLE MEASLY SIP</button>
                </div>
            </div>
            <div style="width:100%; height:70px;"></div>
            <div class="row">
                <div class="col-lg-6 col-offset-3">
                    <button type="button" class="btn btn-default btn-large btn-block" id="graphButton" value="Graph"><h2>GRAPH THIS</h2></button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-offset-3 text-center">
                    <h4 id="totalCups"></h4>
                </div>
            </div>
            <div id="chartHolder" class="loggedin"></div>
        </div>
        <div class="row foot">
            <div class="col-lg-12 text-center">
                <h5>THIS KICKASS PROJECT BROUGHT TO YOU IN ONE DAY BY DANIEL GORRIE, AARON NECH, AND RYAN DRAPEAU</h5>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">LOG IN</h4>
                 </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-3"><p>USERNAME: </p></div>
                        <div class="col-lg-9"><input id="username" type="text" placeholder="USERNAME" /></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"><p>PASSWORD: </p></div>
                        <div class="col-lg-9"><input id="password" type="password" placeholder="PASSWORD" /></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                    <a href="#" class="btn btn-primary" value="submit" id="submit" type="submit">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">SIGN UP</h4>
                 </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-3"><p>USERNAME: </p></div>
                        <div class="col-lg-9"><input id="usernameRegister" type="text" placeholder="USERNAME" /></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"><p>PASSWORD: </p></div>
                        <div class="col-lg-9"><input id="passwordRegister" type="password" placeholder="PASSWORD" /></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                    <a href="#" class="btn btn-primary" value="submit" id="registerSubmit" type="submit">Submit</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
